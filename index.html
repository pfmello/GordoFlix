<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Arquivos owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>GORDOFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">GORDOFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Harem</a>
                <a href="#">Terror</a>
                <a href="#">Aliens</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">DARLING IN THE FRANXX</h3>
                <p class="descricao">
                    Peitos, bundas, robôs e muita porrada, tudo que um gordão gosta !
                    <br>
                    Assista agora junto com o seu lubrificante predileto !
                </p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-titulos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-titulo" src="img/mini1.jpg" alt="">

            </div>
            <div class="item">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-titulo" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
